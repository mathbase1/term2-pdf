<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .pdf-list {
      list-style: none;
      padding: 0;
    }
    .pdf-list li {
      margin: 10px 0;
    }
    .pdf-link {
      display: inline-block;
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .pdf-link:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <ul class="pdf-list">

  </ul>
</body>
</html>
